<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <title>Register | Flask</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->

</head>
<body>
  <nav class="navbar navbar-static-top navbar-inverse bg-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">StockWise</a>
        </div>
        <div class="collapse navbar-collapse navbarSupportedContent">
            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/register">Register  <span class="sr-only">(current)</span></a>
                </li>
              </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row" style="margin-top: 40px">
            <div class="col-sm-6">
                <p>{{ error }}</p>
                <form method="POST">
                    <div class="form-group">
                      <label for="username">Username : </label>
                      <input type="text" name="username" class="form-control" id="username">
                    </div>
                    <div class="form-group">
                      <label for="role">Role : </label>
                      <input type="role" name="role" class="form-control" id="role">
                    </div>
                    <div class="form-group">
                      <label for="password">Password : </label>
                      <input type="password" name="password" class="form-control" id="password">
                    </div>
                    <button type="submit" class="btn form-control btn-default">Register</button>
                </form>
            </div>
        </div>
    </div>


<!-- Latest compiled and minified JavaScript -->
